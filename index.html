<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>

    <div class="calculator-body">
        <div class="calculator-content">
            <div class="calculator-screen">

            </div>
            <div class="button-row first-row-buttons">
                <div class="button" data-button-type="7">7</div>
                <div class="button" data-button-type="8">8</div>
                <div class="button" data-button-type="9">9</div>
                <div class="button operator" data-button-type="+">+</div>
            </div>
            <div class="button-row second-row-buttons">
                <div class="button" data-button-type="4">4</div>
                <div class="button" data-button-type="5">5</div>
                <div class="button" data-button-type="6">6</div>
                <div class="button operator" data-button-type="-">-</div>
            </div>
            <div class="button-row third-row-buttons">
                <div class="button" data-button-type="1">1</div>
                <div class="button" data-button-type="2">2</div>
                <div class="button" data-button-type="3">3</div>
                <div class="button operator" data-button-type="*">*</div>
            </div>
            <div class="button-row fourth-row-buttons">
                <div class="button clear" data-button-type="clear">C</div>
                <div class="button" data-button-type="0">0</div>
                <div class="button decimal" data-button-type=".">.</div>
                <div class="button operator" data-button-type="/">/</div>
            </div>
            <div class="button equals" data-button-type="=">=</div>
        </div>
    </div>
</body>

</html>
